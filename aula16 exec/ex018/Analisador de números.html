<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analisador de números</title>

    <link rel="stylesheet" href="estilo.css">
</head>
<body>
    <header>
        <h1>Analisador de Números</h1>
    </header>

    <section>

        <div id="numero">
            <p>
                Número (entre 1 e 100): <input type="number" name="numerotxt" id="numerotxt">
                <input type="button" value="Adicionar" onclick="Adicionar()">
            </p>
        </div>
        <div>
            <p>
                <select name="analisador" id="selectanalisador" size="10">
                    <option></option>
                </select>
            </p>
        </div>
        <div id="resposta">
            <p>
                <input type="button" value="Finalizar" onclick="Finalizar()">
            </p>
        </div>
    </section>

    <footer>
        <p>&copy; LaraRossetti</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
