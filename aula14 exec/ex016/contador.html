<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Super Contador</title>

    <link rel="stylesheet" href="estilo.css">
</head>
<body>
    <header>
        <h1>Vamos Contar</h1>
    </header>

    <section>

        <div id = 'início'>
            Início: <input type="number" name="iníciotxt" id="iníciotxt">
        </div>
        <div id = 'fim'>
            Fim: <input type="number" name="fimtxt" id="fimtxt">
        </div>
        <div id = 'passo'>
            Passo: <input type="number" name="passotxt" id="passotxt">
        </div>
        <div id = 'botão'>
            <input type="button" value="Contar" onclick="Contar()"> 
        </div>
    </section>

    <footer>
        <p>&copy; LaraRossetti</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
