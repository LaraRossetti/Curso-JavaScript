<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Super Contador</title>

    <link rel="stylesheet" href="estilo.css">
</head>
<body>
    <header>
        <h1>Vamos Contar</h1>
    </header>

    <section>

        <div id = 'início'>
          <p> Início: <input type="number" name="iníciotxt" id="iníciotxt"> </p> 
        </div>
        <div id = 'fim'>
            <p> Fim:  <input type="number" name="fimtxt" id="fimtxt"> </p>
        </div>
        <div id = 'passo'>
            <p> Passo: <input type="number" name="passotxt" id="passotxt"> </p> 
        </div>
        <div id = 'botão'>
           <p>  <input type="button" value="Contar" onclick="Contar()"> </p> 
        </div>
        <div id = 'frase'>
           <p> Preparando a contagem... </p> 
        </div>
    </section>

    <footer>
        <p>&copy; LaraRossetti</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
