<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Primeiros passos com DOM</title>
    <style>
        body{
            background-color: rgb(32, 228, 162);
            font: normal 18pt Times;
        }
    </style>
</head>
<body>
    <h1>Iniciando com DOM</h1>
    <h1 name="name"> olá</h1>
   <p><strong>Aqui vai o resultado</strong></p>
   <p>Aprendendo a usar o <strong>DOM</strong> em JavaScript.</p> 
   <div id="msg">Clique em mim</div> <br/> <br/>
   <script>
    
    //window.document.writeln(window.document.URL) 
    
    var p1 = window.document.getElementsByTagName('p')[0] 
    window.document.writeln(`Está escrito assim: ${p1.innerText}.`)
    var p2 = window.document.getElementsByTagName('p')[1]
    window.document.writeln(`Está escrito assim: ${p2.innerHTML}.`)

    p1.style.color = 'green'
    p2.style.background = 'green'

    var d = window.document.getElementById("msg")
    window.document.writeln(`Isso: ${d.innerText}`)
    d.style.background = 'white'

    var h = window.document.getElementsByName('name')[0]
    window.document.writeln(`Assim: ${h.innerText}`)
    
    var q = window.document.querySelector('div#msg')
    q.style.color = 'blue'
    
    //var mybr = window.document.getElementsByTagName('br')[0]
    //p1.appendChild(mybr);

  </script>
</body>
</html>
