<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nacionalidade</title>
</head>

<style>
    body{
        background-color: green;
        font: normal 15pt Arial;
        color: yellow;
    }
</style>

<body>
    
    <h1>Definição da nacionalidade</h1>
    País de origem: <input type="text" name="txtpaís" id="txtpaís">
    <input type="button" value="Verificar" onclick="Verificar()">
    <div id="result"></div>

    <script>

        function Verificar(){

            var país = window.document.getElementById('txtpaís')
            var result = window.document.getElementById('result')
            var nacionalidade = String(país.value)
            result.innerHTML = `<p>Seu país de origem é ${nacionalidade}.</p>`

            if(nacionalidade.toUpperCase() == 'BRASIL'){
                result.innerHTML += `<p>Assim, você é <strong>Brasileiro!<strong></p>`
            }
            else{
                result.innerHTML += `<p>Assim, você é <strong>Estrangeiro!<strong></p>`
            }

        }


    </script>
    
</body>
</html>
