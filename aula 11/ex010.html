<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DETRAN</title>
</head>
<body>
    <h1>Sistema de Multas</h1>
    Velocidade do carro: <input type="number" name="txtvel" id="txtvel"> Km/h
    <input type="button" value="Verificar" onclick="Calcular()">
    <div id="result"></div>
    
    <script>

        function Calcular(){
            
            var txtv = window.document.getElementById('txtvel')
            var result = window.document.querySelector('div#result')
            var vel = Number(txtv.value)
            result.innerHTML = `<p>Sua velocidade é de <strong>${vel}Km/h.<strong></p>`

            if(vel>60){
               result.innerHTML += '<p>Você está acima da velocidade permitida! <strong>MULTADO!<strong></p>'
            }
            else{
                result.innerHTML += `<p>Dirija sempre usando o cinto de segurança!</p>`
            }

        }


    </script>
   


</body>
</html>
